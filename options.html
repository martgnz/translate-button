<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <style>
      .block:not(:last-child) {
        margin-top: 1.25em;
      }
      .label {
        display: inline-block;
        width: 130px;
      }
    </style>
  </head>

  <body>
    <div class="block">
      <div class="label" data-i18n="optionTranslateFrom"></div>
      <select id="translate-from"></select>
    </div>
    <div class="block">
      <div class="label" data-i18n="optionTranslateTo"></div>
      <select id="translate-to"></select>
    </div>

    <div class="block">
      <div class="label" data-i18n="optionOpenTranslation"></div>
      <select id="open-page">
        <option value="newTab" data-i18n="optionOpenNewTab"></option>
        <option value="backgroundTab" data-i18n="optionBackgroundTab"></option>
        <option value="samePage" data-i18n="optionSamePage"></option>
      </select>
    </div>

    <div class="block">
      <div class="label" data-i18n="optionTranslateUsing"></div>
      <select id="translation-service">
        <option
          value="googleTranslate"
          data-i18n="optionGoogleTranslate"
        ></option>
        <option value="bing" data-i18n="optionBing"></option>
        <option value="yandex" data-i18n="optionYandex"></option>
      </select>
    </div>

    <script src="get-language.js"></script>
    <script src="defaults.js"></script>
    <script src="translation-codes.js"></script>
    <script src="options.js"></script>
  </body>
</html>
